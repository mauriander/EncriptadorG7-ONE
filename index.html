<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Encriptador</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptador
          </button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
          <button class="copiar">Copiar</button>
        </div>
      </section>
    </main>

    <script src="" async defer></script>
  </body>
</html>
