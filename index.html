<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Encriptador</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
   <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
  />
  </head>
  <body>
    <header>
      <img class="logo" src="./img/Logo.png" alt="Logo Alura" />
    </header>
    <main class="contenedor">
      <section class="izquierda">
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          
<p class="informacion"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptador
          </button>
        </div>
      </section>
      <section class="derecha">
        <textarea class="mensaje" cols="20" rows="10"></textarea>

        <div class="copiar">
          <div class="mensaje2">
            <p class="titulo2">Ningún mensaje fue encontrado</p>
            <p class="mensajeinterno2">
              Ingrese el texto que desea encriptar o desencriptar
            </p>
          </div>

          <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="row m-0">
        <div class="col-6 p-2 m-0">
          <a
          href="https://www.linkedin.com/in/mauricio-andermatten/"
          target="_blank"
          ><i class="fa fa-linkedin" aria-hidden="true"> </i>
          </a>
          &nbsp;
          <a href="https://github.com/mauriander" target="_blank"> <i class="fa fa-github-alt" aria-hidden="true"></i>
          </a>
        </div>
        <div class="col-6 p-2 m-0">
          <p style="text-align: end">mauriander&reg; </p>
        </div>
      </div>
    
    </footer>

    <script src="script.js" async defer></script>
  </body>
</html>
